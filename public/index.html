    <h1>URL Shortener</h1><br>

      <label for="fullUrl" class="sr-only">Url</label>
      <input type="text" class="col-sm-2 col-form-label col-form-label-sm form-control form-group col mb-2" id="fullUrl" placeholder="Enter URL" required>

          <th>Short URL</th>
        </tr>
      </thead>

    </table>
